mutation LogTimer($projectTaskId: Int!, $duration: Int!, $notes: String!, $startsAt: String!, $endsAt: String!) {
    log(
        projectTaskId: $projectTaskId
        duration: $duration
        notes: $notes
        startsAt: $startsAt
        endsAt: $endsAt
    ) {
        id
        startsAt
        endsAt
        totalDuration
    }
}
