query getTimers($startsAt: String!, $endsAt: String!, $userId: String!) {
    timers(
        startsAt: $startsAt,
        endsAt: $endsAt) {
        id,
        endsAt,
        startsAt,
        duration,
        totalDuration,
        task {
            id,
            name
        },
        project {
            id,
            name
        },
        notes,
    }
}
